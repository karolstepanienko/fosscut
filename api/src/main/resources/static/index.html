<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Static Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Static HTML Page</h1>
    </header>
    <main>
        <p>This is a simple static HTML page with no dynamic content.</p>
        <p>Feel free to explore the source code or create your own!</p>
        <p>Check out <a href="https://example.com" target="_blank">this link</a> for more information.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Static Website. All rights reserved.</p>
    </footer>
</body>
</html>
